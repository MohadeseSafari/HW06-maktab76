<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SING IN</title>
    <link rel="stylesheet" href="05.css">
</head>

<body>
    <div class="main">
        <div class="container">
            <div class="image-header">
                <h1>SIGN IN</h1>
            </div>
            <div class="section-two">
                <label for="username" class="label">Username</label>
                <input type="text" placeholder="Enter Username" id="username" class="input"> <br>

                <label for="password" class="label">Password</label>
                <input type="password" id="password" placeholder="Enter password" class="input"> <br><br>
                <div class="remember">
                    <input type="checkbox" id="box">
                    <label for="remember-me">Remember me</label>
                </div>
                <a href="#" class="forget">Forget Password?</a> <br><br>

                <button class="button-submit">Login</button>

            </div>

        </div>
    </div>
</body>

</html>
