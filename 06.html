<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="06.css">
    <script src="https://kit.fontawesome.com/f1797fd23b.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="background"></div>
    <div class="container">
        <div class="header">
            <div class="icon">
                <i class="fa-solid fa-mountain"></i>
            </div>
            <h1>LOG IN</h1>
        </div>
        <div class="main">
            
            <div class="icon2">
                <i class="fa-solid fa-user"></i>
            </div>

            <input type="text" placeholder="Username">

            <div class="icon2">
                <i class="fa-solid fa-lock"></i>
            </div>

            <input type="password" placeholder="Password">



        </div>
        <div class="check-box">
            <input type="checkbox" id="check-box">
            <label for="check-box" style="font-size: 0.95rem;">Remember Me</label>
        </div>
        <div class="footer">

            <button type="button" class="button-login">Login</button>
            <a href="#"> forget password?</a>

        </div>
    </div>

</body>

</html>
